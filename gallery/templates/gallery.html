{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    {% if title %}
      <title>{{title}}</title>
    {% else %}
      <title>Gallery</title>
    {% endif %}
    {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
    {% endblock %}
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class="text-center" >Welcome to the Gallery</h1>
    <div class="row">
      {% for pic in images %}
        <!-- Displaying pictures -->
        <div class="col-md-4">                  
          <img src="{{pic.picture.url}}" alt="image" style="height: 300px;" >
        </div>
      {% empty %}      
      <h2 style="text-align: center;" >No images to displayed</h2>
      {% endfor %}
    </div>    
  </body>
</html>
